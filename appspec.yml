version: 1.0
os: linux
file:
  - source: /
    destination: /app
hook:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/build_image.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/docker_compose_up.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/docker_compose_down.sh
      timeout: 300
      runas: root